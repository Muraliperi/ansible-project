- name: installing httpd on centos and rocky linux
  hosts: linux
  become: true

  tasks:
    - block:
       - name: Install httpd on CentOS distribution
         yum:
           name: httpd
           state: present

       - name: start httpd
         service:
           name: httpd
           state: started
         ignore_errors: True

      when: "'web' in group_names"

    - block:
       - name: Install chrony on Rocky distribution
         yum:
           name: chrony
           state: present

       - name: start chronyd
         service:
           name: chronyd
           state: started
         ignore_errors: True

      when: ansible_distribution == "Rocky"

      
